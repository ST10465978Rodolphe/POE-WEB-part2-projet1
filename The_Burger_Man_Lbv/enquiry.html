<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Pre‑order and catering enquiries for The Burger Man LBV." />
  <title>Enquiry – The Burger Man LBV</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <a class="logo" href="index.html">
      <img src="images/logo.jpg" alt="The Burger Man LBV logo" width="120" height="40" />
    </a>
    <nav aria-label="Primary">
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Menu</a></li>
        <li><a href="enquiry.html" aria-current="page">Enquiry</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <h1>Pre‑Order / Catering Enquiry</h1>
    
    <form class="form" action="#" method="get">
      <fieldset>
        <legend>Your Details</legend>
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required />

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" placeholder="+241 ..." required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </fieldset>

      <fieldset>
        <legend>Order Details</legend>
        <label for="items">Items / Quantity</label>
        <textarea id="items" name="items" rows="4" placeholder="e.g., 5× Classic LBV, 3× Spicy Heat" required></textarea>

        <label for="date">Preferred Date</label>
        <input id="date" name="date" type="date" />

        <label for="time">Preferred Time</label>
        <input id="time" name="time" type="time" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Allergies, delivery notes, etc."></textarea>
      </fieldset>

      <button class="btn" type="submit">Send Enquiry</button>
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> The Burger Man LBV • Libreville</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
